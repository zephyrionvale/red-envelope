<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üßß</title>

<style>
:root{
  --red:#c80019;
  --red2:#a60014;
  --gold:#f7d36a;
  --paper:#fff6df;
  --ink:#2b1b10;
  --shadow: 0 18px 45px rgba(0,0,0,.25);
}

*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background:
    radial-gradient(1200px 700px at 20% 20%, rgba(255,214,143,.25), transparent 60%),
    radial-gradient(900px 500px at 80% 30%, rgba(255,90,90,.20), transparent 55%),
    radial-gradient(900px 700px at 50% 85%, rgba(255,255,255,.15), transparent 60%),
    #0c0c10;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
}

.stage{
  perspective: 1000px;
  display:grid;
  place-items:center;
}

.envelope{
  width:320px;
  height:220px;
  position:relative;
  transform-style:preserve-3d;
  filter: drop-shadow(var(--shadow));
  cursor:pointer;
}

.body{
  position:absolute;
  inset:0;
  border-radius:18px;
  background: linear-gradient(145deg, var(--red), var(--red2));
  z-index:1;
}

.flap{
  position:absolute;
  left:0; right:0;
  top:0;
  height:58%;
  transform-origin: top center;
  transform: rotateX(0deg);
  transition: transform .9s cubic-bezier(.2,.9,.2,1);
  z-index:5;
}
.flap::before{
  content:"";
  position:absolute;
  inset:0;
  background: linear-gradient(145deg, #d1001b, #a00015);
  clip-path: polygon(0 0, 100% 0, 50% 100%);
}

.seal{
  position:absolute;
  left:50%;
  top:54%;
  transform: translate(-50%, -50%);
  width:66px;
  height:66px;
  border-radius:50%;
  background: radial-gradient(circle at 30% 30%, #ffe7a6, var(--gold));
  box-shadow: 0 10px 18px rgba(0,0,0,.25);
  z-index:6;
  display:grid;
  place-items:center;
  font-weight:900;
  color:#7a3a00;
  transition: opacity .3s ease;
}
.seal span{ font-size:22px; }

.card{
  position:absolute;
  left:16px;
  right:16px;
  top:24px;
  height:170px;
  border-radius:14px;
  background: linear-gradient(180deg, #fff9e9, var(--paper));
  color: var(--ink);
  transform: translateY(70px);
  opacity:0;
  transition: transform .9s cubic-bezier(.2,.9,.2,1), opacity .3s ease;
  z-index:4;
  display:flex;
  flex-direction:column;
  justify-content:center;
  padding:18px;
  text-align:center;
}

.wish{
  font-size:18px;
  font-weight:800;
  line-height:1.3;
  margin-bottom:8px;
}

.sub{
  font-size:13px;
  opacity:.75;
}

/* OPEN STATE */
.open .flap{ transform: rotateX(-155deg); }
.open .card{ transform: translateY(10px); opacity:1; }
.open .seal{ opacity:0; }

/* Confetti */
.confetti{
  position:fixed;
  inset:0;
  pointer-events:none;
}
.piece{
  position:absolute;
  width:8px;
  height:12px;
  animation: fall 2s ease-in forwards;
}
@keyframes fall{
  to{
    transform: translateY(120vh) rotate(400deg);
  }
}
</style>
</head>

<body>

<div class="stage">
  <div class="envelope" id="envelope">
    <div class="body"></div>

    <div class="card">
      <div class="wish" id="wishText"></div>
      <div class="sub">Ê∞∏Ëøú‰øùÊåÅÂø´‰πê ¬∑ Á¨ëÂÆπÂ∏∏Âú®  üòä</div>
    </div>

    <div class="flap"></div>
    <div class="seal"><span>Á¶è</span></div>
  </div>
</div>

<div class="confetti" id="confetti"></div>

<!-- Soft Chinese Chime Sound -->
<audio id="chime" preload="auto">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-bell-notification-933.mp3" type="audio/mpeg">
</audio>

<script>
const envelope = document.getElementById("envelope");
const confettiRoot = document.getElementById("confetti");
const chime = document.getElementById("chime");
const wishText = document.getElementById("wishText");

/* NAME FROM URL */
const params = new URLSearchParams(window.location.search);
const name = params.get("name");

if(name){
  wishText.textContent = `Happy Chinese New Year, ${name} üßß‚ú®`;
}else{
  wishText.textContent = "Happy Chinese New Year üßß‚ú®";
}

/* CONFETTI */
function popConfetti(amount = 25){
  const colors = ["#f7d36a","#ffffff","#ff4d4d","#ffe082"];
  for(let i=0;i<amount;i++){
    const piece = document.createElement("div");
    piece.className = "piece";
    piece.style.left = Math.random()*100+"vw";
    piece.style.top = "-20px";
    piece.style.background = colors[Math.floor(Math.random()*colors.length)];
    piece.style.animationDuration = (1.5 + Math.random()) + "s";
    confettiRoot.appendChild(piece);
    piece.addEventListener("animationend", () => piece.remove());
  }
}

/* OPEN */
function toggleOpen(){
  const opening = !envelope.classList.contains("open");
  envelope.classList.toggle("open");

  if(opening){
    popConfetti();
    chime.currentTime = 0;
    chime.play();
  }
}

envelope.addEventListener("click", toggleOpen);
</script>

</body>
</html>
